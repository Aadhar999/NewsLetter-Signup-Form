<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter-SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- Favicons -->
    <link rel="icon" href="images/sun.png" sizes="32x32" type="image/png">



  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
          <img class="mb-4" src="images/sun.png" alt="" width="73" height="62">
          <h1 class="h3 mb-3 fw-normal">Please sign Up</h1>
      
          <div class="form-floating">
            <input type="text" name = "fname" class="form-control"  placeholder="First Name" required autofocus>
            <label for="floatingInput">First Name</label>
          </div>
          <div class="form-floating">
            <input type="text" name = "lname" class="form-control"  placeholder="Last Name" required >
            <label for="floatingPassword">Last Name</label>
          </div>
          <div class="form-floating">
            <input type="e-mail" name = "email" class="form-control"  placeholder="E-mail address" required >
            <label for="floatingPassword">Email-address</label>
          </div>
          <br>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
          <p class="mt-5 mb-3 text-muted">&copy; Aadhar (2022â€“2025)</p>
        </form>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
